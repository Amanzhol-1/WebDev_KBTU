<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet"/>
    <title>Instagram</title>
</head>
<body class="flexCenterVertical">
    <main class="smallContainer">
        <div class="flexRow">
            <div class="flexColumn">
                <img src="assets/img/iphones.png" alt="smartphones"/>
            </div>
            <div class="flexColumn formWrapper">
                <form id="mainLoginForm" class="card marginBottom10">
                    <img src="assets/img/logo.png" class="logo"/>
                    <input type="text" id="email" name="email" placeholder="Электронный адрес или номер телефона" class="marginBottom20">
                    <input type="password" id="password" name="password" placeholder="Пароль" class="marginBottom20">
                    <button type="submit" class="marginBottom20">Вход</button>
                    <div class="flexRow margin20">
                        <div class="separatorLine flexColumn"></div>
                        <span class="flexColumn flexCenterHorizontal lightGreyText">OR</span>
                        <div class="separatorLine flexColumn"></div>
                    </div>
                    <div class="marginBottom20">
                        <div class="marginBottom20 flexCenterHorizontal">
                            <img src="assets/img/fb.png"/>
                            <span class="facebookBlueText"><a><strong>Войти через Facebook</strong></a></span>
                        </div>
                        <div class="facebookBlueText flexCenterHorizontal">Забыли пароль?</div>
                    </div>
                </form>
                <div class="card registerButton">
                    <p>У вас нет аккаунта? <span class="facebookBlueText"><a><strong>Зарегистрироваться</strong></a></span></p>
                </div>
                <div class="margin20 flexCenterVertical">
                    <span>Установите приложение</span>
                    <div class="flexRow">
                        <img class="appButton" src="assets/img/googleplay-button.png"/>
                        <img class="appButton" src="assets/img/apple-button.png"/>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="flexCenterVertical">
        <div class="smallContainer">
            <ul class="languageOptions">
                <li>Русский</li>
                <li>English</li>
                <li>Қазақша</li>
                <li>Русский</li>
            </ul>
        </div>
    </footer>
    
</body>
</html>
